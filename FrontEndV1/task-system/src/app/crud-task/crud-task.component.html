<form class="task-form">
    <div class="container">
        <h1><b>{{pagetitle}}</b></h1>
    </div>
    <mat-form-field class="task-width">
        <input name="taskid" matInput placeholder="Task ID" [readonly]="statuscontentedit" value="{{taskid}}" required>
    </mat-form-field>

    <table class="task-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="task-width">
                    <input name="typeOf" matInput placeholder="Type" [readonly]="statuscontentedit" value="{{type}}"
                        required>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="task-width">
                    <input name="devname" matInput value="{{devname}}" [readonly]="statuscontentedit"
                        placeholder="Developer Name" required>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <table class="task-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="task-width">
                    <input name="startdate" matInput value="{{sdate}}" [readonly]="statuscontentedit"
                        placeholder="Start Date" type="date" required>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="task-width">
                    <input name="lastdate" matInput value="{{edate}}" [readonly]="statuscontentedit"
                        placeholder="Last Date" type="date" required>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <table class="task-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="task-width">
                    <input name="sprint" matInput value="{{sprint}}" [readonly]="statuscontentedit" placeholder="Sprint"
                        required>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="task-width">
                    <input name="projectname" matInput value="{{pname}}" [readonly]="statuscontentedit"
                        placeholder="Project Name" required>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="task-width">
                    <input matInput name="remhours" value="{{remhours}}" [readonly]="statuscontentedit" maxlength="2"
                        placeholder="Remaining hours" type="number">
                </mat-form-field>
            </td>

            <td>
                <mat-form-field class="task-width">
                    <input type="number" matInput value="{{totalhrs}}" [readonly]="statuscontentedit" name="totalhrs"
                        placeholder="Total" required type="number">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <mat-form-field class="comments-width" appearance="outline">
                <textarea name="comments" value="{{comments}}" [readonly]="statuscontentedit" matInput
                    placeholder="Comments"></textarea>
            </mat-form-field>
        </tr>
    </table>
    <!-- <button color:green mat-raised-button (click)="">{{buttonaction1}}</button> -->
    <input id="inp" type="submit" value="{{buttonaction1}}" >
    </form>

    <div *ngIf="createflag=='display'">
        <br> <button color:green mat-raised-button>{{buttonaction2}}</button><br><br>
        <button color:green mat-raised-button>{{buttonaction3}}</button>
    </div>
